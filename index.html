<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PlayStation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <div class="navlist">
                <ul id="navlist">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Controllers</a></li>
                    <li><a href="#">Others</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <img src="images/menu.png" class="menu-icon" id="menu-icon">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualstock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p><small>(Compatible/Genaric</small></p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png"> </button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/ig.png">
        </div>
        <p class="copy-right">Developed by  <a href="https://www.facebook.com/al.akil.32/" target="_blank">Akil</a> </p>
    </div>
    <script>
        document.getElementById('menu-icon').addEventListener('click', function () {
            var navlist = document.getElementById('navlist');
            
            if (navlist.style.maxHeight == "0px" ) {
                navlist.style.maxHeight = "200px";
            } else {
                navlist.style.maxHeight = "0px";
            }
        })
    </script>
</body>
</html>
